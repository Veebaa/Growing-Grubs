{% macro render_field(field, placeholder='', autocomplete='') %}
  <div>
    {{ field(placeholder=placeholder, autocomplete=autocomplete)|safe }}
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
